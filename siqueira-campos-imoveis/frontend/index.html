<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="Siqueira Campos Imóveis - Há mais de 20 anos no mercado imobiliário de Goiânia, referência em qualidade e confiabilidade." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    
    <!-- SEO Tags -->
    <meta property="og:title" content="Siqueira Campos Imóveis" />
    <meta property="og:description" content="Há mais de 20 anos no mercado imobiliário de Goiânia, referência em qualidade e confiabilidade." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://siqueiracamposimoveis.com.br" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Siqueira Campos Imóveis" />
    <meta name="twitter:description" content="Há mais de 20 anos no mercado imobiliário de Goiânia, referência em qualidade e confiabilidade." />
    <meta name="twitter:image" content="/og-image.jpg" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Title -->
    <title>Siqueira Campos Imóveis</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    
    <!-- Custom Styles -->
    <style>
      /* Estilos base */
      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Scrollbar personalizada */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      
      /* Classes utilitárias */
      .btn-primary {
        @apply px-4 py-2 bg-primary text-white font-medium rounded-lg hover:bg-primary-dark transition-colors;
      }
      
      .btn-outline {
        @apply px-4 py-2 border border-gray-600 text-gray-300 font-medium rounded-lg hover:bg-gray-700 hover:text-white transition-colors;
      }
      
      .btn-icon {
        @apply p-2 text-gray-400 hover:text-white transition-colors;
      }
      
      .input-label {
        @apply block text-sm font-medium text-gray-300 mb-1;
      }
      
      .input-field {
        @apply w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent;
      }
      
      .checkbox-field {
        @apply h-4 w-4 text-primary bg-gray-700 border-gray-600 rounded focus:ring-primary focus:ring-2;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Preload de imagens críticas -->
    <link rel="preload" as="image" href="/logo.png" />
    
    <!-- Noscript -->
    <noscript>
      <div class="min-h-screen flex items-center justify-center bg-gray-900 text-center p-4">
        <div>
          <img src="/logo.png" alt="Siqueira Campos Imóveis" class="h-12 w-auto mx-auto mb-4" />
          <h1 class="text-xl font-bold text-white mb-2">JavaScript Necessário</h1>
          <p class="text-gray-400">
            Por favor, habilite o JavaScript para utilizar este site.
          </p>
        </div>
      </div>
    </noscript>
  </body>
</html>
